<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Logo Challenge</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/master/devicon.min.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Alegreya' type='text/css'>
  </head>
  <body>
    <header>
      <h1>Logo Challenge</h1>
    </header>

    <div id="beforeGame">
      <p id="initQuestion">Can you name the companies or technologies that match these logos?</p>
      <button id="playBtn">Click to play</button>
    </div>

    <div id="inGame">
      <i id="image" class="devicon-python-plain"></i>
      <p>
        <input class="startHidden" id="guessbox" type="text" name="guess"></input>
        <button class="startHidden" id="submitBtn">Submit</button>
      </p>
    </div>

    <div id="afterGame">
      <p>Congratulations! Your score was:</p>
      <h1 id="score"></h1>
      <p id="missed"></p>
    </div>

  <script src="script.js"></script>
  </body>
</html>
